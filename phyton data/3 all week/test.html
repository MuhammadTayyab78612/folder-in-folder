<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Website</title>
    <link rel="stylesheet" href="./test.css">
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Business</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
      <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
      <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
    </ul>
  </div>
</nav>

<!-- Main Section -->
<header class="bg-primary text-white text-center py-5">
  <h1>Welcome to Our Business</h1>
  <p>We offer the best products and services for your needs.</p>
  <img src="https://via.placeholder.com/800x400" alt="Main banner" class="img-fluid">
</header>

<!-- Services Section -->
<section id="services" class="container py-5">
  <h2 class="text-center">Our Services</h2>
  <div class="row text-center">
    <div class="col-md-4">
      <img src="https://via.placeholder.com/200" alt="Service 1" class="img-fluid mb-3">
      <h3>Service 1</h3>
      <p>Details about service 1.</p>
    </div>
    <div class="col-md-4">
      <img src="https://via.placeholder.com/200" alt="Service 2" class="img-fluid mb-3">
      <h3>Service 2</h3>
      <p>Details about service 2.</p>
    </div>
    <div class="col-md-4">
      <img src="https://via.placeholder.com/200" alt="Service 3" class="img-fluid mb-3">
      <h3>Service 3</h3>
      <p>Details about service 3.</p>
    </div>
  </div>
</section>

<!-- Contact Section -->
<section id="contact" class="bg-light py-5">
  <div class="container">
    <h2 class="text-center">Contact Us</h2>
    <form>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
